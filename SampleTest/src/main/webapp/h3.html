<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input 태그</title>
</head>
<body>
	
	<b>Id</b> <input type="text"><br><br>
	<b>Pw</b> <input type="password"><br><br>
	<b>Pw 확인</b> <input type="password"><br><br>
	
	<b>성별</b>
	남자<input type="radio" name="gender" value="male">
	여자<input type="radio" name="gender" value="female"><br><br>
	
	<b>취미</b>
	<label>독서<input type="checkbox" name="hobby" value="reading"></label>
	<label>게임<input type="checkbox" name="hobby" value="game"></label>
	<label>헬스<input type="checkbox" name="hobby" value="health"></label>
	<label>등산<input type="checkbox" name="hobby" value="mountain"></label><br><br>
	
	<b>프로필 사진 업로드</b><br><br><input type="file"><br><br>
	
	<input type="submit" value="작성 완료">
	
	<hr>
	
	<button type="button">버튼</button><br><br>
	
	<b>좋아하는 과일은?</b>
	
	<select>
		<option>선택</option>
		<option>사과</option>
		<option selected>바나나</option>
		<option>딸기</option>
		<option>블루베리</option>
	</select><br><br>
	
	<b>자기소개</b><br>
	<textarea rows="10" cols="100"></textarea><br><br><br>
</body>
</html>
