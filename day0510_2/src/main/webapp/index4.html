<!DOCTYPE html>

<title>구조선택자</title>

<style type="text/css">

	th:first-child {
		border-radius: 10px 0 0 0;
	}
	
	th:last-child {
		border-radius: 0 10px 0 0;
	}

	tr:nth-child(2n) {
		background-color: silver;
	}

	tr:nth-child(2n+1) {
		background-color: lightgreen;
	}
	
	td:hover {
		background-color: orange;
	}
	
	
</style>

</head>
